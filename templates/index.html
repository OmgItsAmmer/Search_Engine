<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Engine</title>
  <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">


</head>

<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FASHION ORACLE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Add Item</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form action="/submit" method="post">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <input class="form-control me-2 item-title mt-3" type="text" name="title" placeholder="Title, color, type"
                  aria-label="title">
              </li>
              <li class="nav-item mt-3">
                <label for="gender">Select Gender:</label>
                <select id="gender" name="gender" class="form-select mt-2">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </li>
              <li class="nav-item mt-3">
                <label for="category">Select Category:</label>
                <select id="category" name="category" class="form-select mt-2">
                  <option value="Apparel">Apparel</option>
                  <option value="Bottomwear">Bottomwear</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Personal Care">Personal Care</option>
                  <option value="Sporting Goods">Sporting Goods</option>
                  <option value="Home">Home</option>
                  <option value="Free Item">Foot Wear</option>
                </select>
              </li>
              <li class="nav-item mt-3">
                <input class="form-control me-2 item-title" type="text" name="subcategory" placeholder="SubCategory"
                  aria-label="SubCategory">
              </li>
              <li class="nav-item mt-3">
                <label for="year">Manufacturer Year:</label>
                <input type="number" id="year" name="year" class="form-control mt-2" min="1900" max="2100"
                  placeholder="e.g., 2024">
              </li>
              <li class="nav-item mt-3">
                <input class="form-control me-2" type="url" name="image_url" placeholder="Image Link" aria-label="url">
              </li>
            </ul>
            <button class="btn btn-success mt-3 w-100" id="add-item" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  


  <div class="landing">
    <div class="logo">
      <img src="/static/images/2.png" alt="logo error">
      <div class="logo-text">
        <span class="fashion">
          <h1 class="fashion">Fashion</h1>

        </span>
        <span class="oracle">
          <h1 class="oracle">Oracle</h1>

        </span>
      </div>
    </div>
    <div class="search-container">
      <form id="search-form">
        <label for="query"></label>
        <input class="input" type="text" id="query" name="query" placeholder="Enter search keywords" required>
        <button type="submit" class="btn ">Search</button>
      </form>
    </div>

    <!-- Loading indicator -->
    <div id="loading">Searching...</div>
  </div>
  <!-- <h2>Search Results</h2> -->
  <div id="results"></div>


  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
